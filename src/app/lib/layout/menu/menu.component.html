<mat-sidenav-container class="sidenav-container">
  <!-- Sidenav -->
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" class="sidenav" [fixedInViewport]="true">
    <mat-nav-list>
      <a mat-list-item routerLink="/cadastro-cliente">Cadastro de Cliente</a>
      <a mat-list-item routerLink="/editar-cliente">Editar Cliente</a>
      <a mat-list-item routerLink="/excluir-cliente">Excluir Cliente</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Conteúdo Principal -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Sistema Dcor7</span>
    </mat-toolbar>

    <!-- Área para o conteúdo do seu dashboard -->
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
