<div class="client-list">
  <button mat-raised-button color="primary" routerLink="/clients/add">Cadastrar Cliente</button>

  <mat-table [dataSource]="clients" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
      <mat-cell *matCellDef="let client"> {{client.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let client"> {{client.email}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Ações </mat-header-cell>
      <mat-cell *matCellDef="let client">
        <button mat-button [routerLink]="['/clients/edit', client.id]">Editar</button>
        <button mat-button (click)="deleteClient(client.id!)">Excluir</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['name', 'email', 'actions']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['name', 'email', 'actions'];"></mat-row>
  </mat-table>
</div>
