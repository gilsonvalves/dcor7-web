<div class="client-registration-container">
  <mat-card class="client-card">
    <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
      <h2>Cadastro de Cliente</h2>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="client.name" name="name" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="client.email" name="email" type="email" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Telefone</mat-label>
        <input matInput [(ngModel)]="client.phone" name="phone" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>EndereÃ§o</mat-label>
        <input matInput [(ngModel)]="client.address" name="address" required>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="full-width">Salvar</button>
    </form>
  </mat-card>
</div>
